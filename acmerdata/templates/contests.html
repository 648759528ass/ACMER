<body>
    <div id="wrapper">
        
        
        {% include 'template-menu.html' %}

			 <!-- <div class="row">
                    <div class="col-md-12">

                        </h1>
                    </div>
                </div>  -->

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">
                            students' data
                        </div> -->
 
</table>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>date</th>
                                            <th>name</th>
                                            <th>#stu</th>
                                            <th>source</th>

                                             
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if contestlist %}
                                            {% for s in contestlist %}
                                            <tr class="odd gradeX">
                                                <td class="center">{{  forloop.counter }}</td class="center">
                                                <td>{{ s.cdate }}</td>
                                                <td><a href="/acmerdata/contest/{{ s.id }}">{{ s.cname }}</a></td>
                                                <td>{{ s.cnumber }}</td>
                                                <td>{{ s.ctype }}</td>
                                            </tr>
                                            {% endfor %}
                                        {% endif %}
                                        
                                    </tbody>

                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->
            
        </div>
               
    </div>
             <!-- /. PAGE INNER  -->
            </div>
