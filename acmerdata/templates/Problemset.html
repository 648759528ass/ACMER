{% load static %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Problems - BUCTCODER</title>
	<!-- Bootstrap Styles-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
     <!-- Morris Chart Styles-->
   
        <!-- Custom Styles-->
    <link href="{% static 'assets/css/custom-styles.css' %}" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link href="{% static 'assets/js/dataTables/dataTables.bootstrap.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div id="wrapper">
        
        {% include 'template-menu.html' %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
			 <!-- <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            students <small>Responsive tables</small>
                        </h1>
                    </div>
                </div>  -->
                 <!-- /. ROW  -->
               

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">
                            students' data
                        </div> -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-md-3">                               
                                    <select class="form-control" style="width:250px" id="tags">
                                        {% for s in tags %}
                                            <option {% if s == tag %}  selected="selected"  {% endif %} >{{s}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-5">
                                    <a href="#" class="btn btn-primary" id="query" onclick="query()">query</a>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>ContestName</th>
                                            <th>Index</th>
                                            <th>Name</th>
                                            <th>Tags</th>
                                            <th>Difficulty</th>
                                            <th>View</th>
                                            <th>submit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            {% for s in problems %}
                                            <tr class="odd gradeX">
                                                <td>{{  forloop.counter }}</td>
                                                <td>{{s.cname}}</td>
                                                <td>{{ s.index }}</td>
                                                <td>{{ s.name }}</td>
                                                <td>{{ s.tags }}</td>
                                                <td>{{ s.difficulty }}</td>
                                                <td><a href="/acmerdata/CodeforcesQuestionsview/{{s.cid}}/{{s.index}}" class="btn btn-primary btn-sm">View</a></td>
                                                <td><a href="https://codeforces.com/contest/{{s.cid}}/problem/{{s.index}}" target="_blank" class="btn btn-primary btn-sm">Submit</a></td>
                                            </tr>
                                            {% endfor %}
                                        
                                    </tbody>

                                </table>
                            </div>
                        
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->
            
        </div>
               
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
      <!-- Bootstrap Js -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- Metis Menu Js -->
    <script src="{% static 'assets/js/jquery.metisMenu.js' %}"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="{% static 'assets/js/dataTables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'assets/js/dataTables/dataTables.bootstrap.js' %}"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
                $("#query").on('click',function query(){
                    var tag = $("#tags").find("option:selected").text();
                    var url = "/acmerdata/Problemset/"+tag;
                    $(location).attr('href', url);
                });
            });
    </script>
         <!-- Custom Js -->
    <script src="{% static 'assets/js/custom-scripts.js' %}"></script>
    
   
</body>
</html>
